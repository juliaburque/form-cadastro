<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Formulário de Login e Registro com HTML5 e CSS3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="form-cadatro.css" />
</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content"> 
        
     <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action=""> 
          <h1>Login</h1> 
          <p> 
            <label for="nome_login">Seu nome</label>
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="contato@htmlecsspro.com"/>
          </p>
           
          <p> 
            <label for="email_login">Seu e-mail</label>
            <input id="email_login" name="email_login" required="required" type="password" placeholder="senha" /> 
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
           
          <p> 
            <input type="submit" value="Logar" /> 
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>
    
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" action=""> 
          <h1>Cadastro</h1> 
           
          <p> 
            <label for="nome_cad">Dígite seu nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
          </p>
           
          <p> 
            <label for="email_cad">Dígite seu e-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
          </p>
           
          <p> 
            <label for="senha_cad">Dígite sua senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="12345678"/>
          </p>

          <p> 
            <label for="senha_cad">Dígite seu telefone </label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="+5543999999999"/>
          </p>

          <p> 
            <label for="senha_cad">Dígite sua data de nascimento </label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder=" dd/mm/aaaa"/>
          </p>

          <p> 
            <label for="senha_cad">Dígite seu CPF </label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="xxx.xxx.xxx-xx"/>
          </p>

          <p> 
            <label for="senha_cad">Dígite seu endereço </label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="endereço"/>
          </p>
           
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
           
          <p class="link">  
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
  </div>  
</body>
</html>
