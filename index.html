<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<form class="form-horizontal">
<fieldset>
<div class="panel panel-primary">
    <div class="panel-heading">Cadastro de Cliente</div>
   
    <div class="panel-body">
<div class="form-group">
<!--
<div class="form-group">  
<div class="col-md-4 control-label">
    <img id="logo" src="http://blogdoporao.com.br/wp-content/uploads/2016/12/Faculdade-pitagoras.png"/>
</div>
<div class="col-md-4 control-label">
    <h1>Cadastro de Cliente</h1>
</div>
</div>
    -->
<div class="col-md-11 control-label">
        <p class="help-block"><h11>*</h11> Campo Obrigatório </p>
</div>
</div>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-2 control-label" for="Nome">Nome <h11>*</h11></label>  
  <div class="col-md-8">
  <input id="Nome" name="Nome" placeholder="" class="form-control input-md" required="" type="text">
  </div>
</div>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-2 control-label" for="CEP">CEP <h11>*</h11></label>  
  <div class="col-md-8">
    <input id="CEP" name="CEP" placeholder="00000-000" class="form-control input-md" required="" type="text">
  </div>
</div>
        <div class="col-6">
          <label id="endereco" for="inputAddress" class="form-label">Endereço<h11>*</h11></label>
          <input type="text" class="form-control" id="rua" placeholder="Rua joaquin nabuco">
        </div>
        <div class="col-6">
            <label id="Número" for="inputAddress" class="form-label">Número<h11>*</h11></label>
            <input type="text" class="form-control" id="numero">
          </div>
        <div class="col-12">
          <label id="Bairro" for="inputAddress2" class="form-label">Bairro<h11>*</h11></label>
          <input type="text" class="form-control" id="bairro" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label id="Cidade" for="inputCity" class="form-label">Cidade<h11>*</h11></label>
          <input type="text" class="form-control" id="cidade">
        </div>
        <div class="col-md-4">
          <label id="Estado" for="inputState" class="form-label">Estado<h11>*</h11></label>
          <input id="estado" class="form-control">
        </div>
      </form>
    <div class="col-12">
      <button onclick="" class="btn btn-warning">CADASTRAR<H11>*</H11></button>
    </div>
  </form>  
  <label class="col-md-1 control-label" for="Nome">Nascimento<h11>*</h11></label>  
  <div class="col-md-2">
  <input id="dtnasc" name="dtnasc" placeholder="DD/MM/AAAA" class="form-control input-md" required="" type="text" maxlength="10" OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()">
</div>
<!-- Multiple Radios (inline) -->
  <label class="col-md-1 control-label" for="radios">Sexo <h11>*</h11></label>
  <div class="col-md-4">
    <label required="" class="radio-inline" for="radios-0" >

      <input name="sexo" id="sexo" value="feminino" type="radio" required>
      Feminino
    </label>
    <label class="radio-inline" for="radios-1">

      <input name="sexo" id="sexo" value="masculino" type="radio">
      Masculino
    </label>
  </div>
</div>
<!-- Prepended text-->
<div class="form-group">
  <label class="col-md-2 control-label" for="prependedtext">Telefone <h11>*</h11></label>
  <div class="col-md-2">
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
      <input id="prependedtext" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX" required="" type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
      OnKeyPress="formatar('## #####-####', this)">
    </div>
  </div>
 </div>
<!-- Prepended text-->
<div class="form-group">
  <label class="col-md-2 control-label" for="prependedtext">Email <h11>*</h11></label>
  <div class="col-md-5">
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
      <input id="prependedtext" name="prependedtext" class="form-control" placeholder="email@email.com" required="" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >  
      <br> 
      <input type="password" id="loginSenha" placeholder="Senha" class="form-control" >
            <br>
            <input type="password" id="loginSenhaConfirm" placeholder="Confirme a Senha" class="form-control">
            <br>
    </div>
  </div>
</div>
   
          <p class="link">  
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
            <div class="container col-4">
              <h3> Login </h3>
                <form class="form-control">
                    <input type="email" id="loginEmail" placeholder="Digite seu email" class="form-control"/>
                    <br>
                    <input type="password" id="loginSenha" placeholder="Digite sua senha" class="form-control"/>
                    <br>
                    <button onclick="" class="btn btn-warning">ACESSAR<H11>*</H11></button>
                </form>
            </div>
        </body>
          </p>
        </form>
      </div>
    </div>
  </div>  
  <a href="URL"><button class="botao">botão</button></a>
</body>
</html>
